<div ng-controller="ExampleController">
<!--     <header>
        <img src="img/logo.png">
    </header> -->
    <section class="main-content" data-ng-show="!authentication.user" data-ng-init="find()">
        <div class="row">
            <ul class="panels col-md-6 col-md-offset-2">
                <li data-ng-repeat="post in posts" ng-if="showcompleted && post.completed || !post.completed">
                    <h3><a data-ng-href="#!/posts/{{post._id}}" data-ng-bind="post.title" ng-class="post.completed?'completed':''"></a></h3>
                    <em data-ng-bind="post.created | date:'mediumDate'"></em>
                    <em>&emsp;Likes: </em>
                    <span class="glyphicon" ng-class="{ 'glyphicon-heart': post.liked, 'glyphicon-heart-empty': !post.liked}" ng-click="likeClick(post)" data-ng-bind="post.likes"></span>
                    <!-- <span class="glyphicon" ng-class="{glyphicon-heart-empty:hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false"> -->
                        <!-- <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> -->
                    <!-- </span> -->
                    <!-- <em data-ng-bind="post.likes"></em> -->
                    <br>

                    <small data-ng-bind-html="post.comment" class="comment"></small>
                    <hr>
                </li>
            </ul>
            <div class="about-us panels col-md-2">
                <h3>About Us</h3>
                <img class="col-md-12" src="../img/budge-profile-pic.png">
                <p>Hello. We make fun food projects starring our kitchen mischief-maker, Budge.</p>
            </div>
            <div class="col-md-6 col-md-offset-2" data-ng-hide="!posts || posts.length">
                No posts yet, why don't you <a href="/#!/posts/create">create one</a>?
            </div>
        </div>
    </section>

    <section class="success" id="about" data-ng-show="authentication.user">
        <div class="container">
            <ul>
                <h1>
                    <li><a href="/#!/posts">List posts</a></li>
                </h1>

                <h1>
                    <li><a href="/#!/posts/create">Create post</a></li>
                </h1>
            </ul>
        </div>
    </section>
